<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personalizar | Nickily</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<section class="hero">
  <h1>Personaliza tu buzo</h1>
  <p>Selecciona los detalles y envíanos tu idea.</p>
</section>

<section style="padding:40px;text-align:center;">

<select id="talla">
<option value="">Selecciona talla</option>
<option>XS</option>
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<br><br>

<select id="color">
<option value="">Selecciona color</option>
<option>Blanco</option>
<option>Rosa</option>
<option>Café</option>
<option>Negro</option>
<option>Rojo</option>
<option>Azul</option>
<option>Verde</option>
<option>Amarillo</option>
<option>Gris</option>
<option>Morado</option>
</select>

<br><br>

<textarea id="anime" placeholder="Escribe el anime o diseño que quieres" rows="4" cols="30"></textarea>

<br><br>

<button onclick="enviar()" class="btn-primary">Enviar a WhatsApp</button>

</section>

<script>
function enviar() {
  var talla = document.getElementById("talla").value;
  var color = document.getElementById("color").value;
  var anime = document.getElementById("anime").value;

  var mensaje = "Hola Nickily, quiero un buzo personalizado.%0A%0ATalla: " + talla + "%0AColor: " + color + "%0AAnime/Diseño: " + anime;

  window.open("https://wa.me/573053471863?text=" + mensaje, "_blank");
}
</script>

</body>
</html>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  /* FONDO NUEVO */
  background: 
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
    url("images/fondo-personalizar.jpg");
    
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  background-repeat:no-repeat;

  color:white;
  padding:80px 8%;
}

/* Oscurece un poco más las cajas para que resalten */
.product-image,
.form-box{
  background: rgba(21,25,34,0.95);
  backdrop-filter: blur(8px);
  padding:35px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

h2{
  text-align:center;
  margin-bottom:50px;
  font-size:32px;
  background: linear-gradient(to right, #00e0ff, #00ffa3);
  -webkit-background-clip:text;
  color:transparent;
}

.container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  align-items:center;
}

/* IMAGEN PRODUCTO */
.product-image{
  text-align:center;
}

.product-image img{
  width:100%;
  max-height:500px;
  object-fit:contain;
  transition:0.3s ease;
}

/* FORMULARIO */
.form-box label{
  display:block;
  margin-top:20px;
  margin-bottom:8px;
  font-size:15px;
  color:#ccc;
}

.form-box select,
.form-box textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  background:#0d0f14;
  color:white;
}

.form-box textarea{
  height:110px;
  resize:none;
}

/* BOTÓN */
.btn{
  display:block;
  margin-top:25px;
  background:#00e0ff;
  color:black;
  font-weight:bold;
  padding:14px;
  text-align:center;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:16px;
  transition:0.3s ease;
}

.btn:hover{
  background:#00bcd4;
  transform:scale(1.05);
}

/* RESPONSIVE */
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
  }
}
</style>

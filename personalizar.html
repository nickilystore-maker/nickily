<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personalizar | Nickily</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#0d0f14;
  color:white;
  padding:80px 8%;
}

h2{
  text-align:center;
  margin-bottom:50px;
  font-size:32px;
  background: linear-gradient(to right, #00e0ff, #00ffa3);
  -webkit-background-clip:text;
  color:transparent;
} 

.container{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  align-items:center;
}

/* IMAGEN PRODUCTO */
.product-image{
  background:#151922;
  padding:30px;
  border-radius:20px;
  text-align:center;
}

.product-image img{
  width:100%;
  max-height:500px;
  object-fit:contain;
}

/* FORMULARIO */
.form-box{
  background:#151922;
  padding:35px;
  border-radius:20px;
}

.form-box label{
  display:block;
  margin-top:20px;
  margin-bottom:8px;
  font-size:15px;
  color:#ccc;
}

.form-box select,
.form-box textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:10px;
  background:#0d0f14;
  color:white;
}

.form-box textarea{
  height:110px;
  resize:none;
}

/* BOTÃ“N */
.btn{
  display:block;
  margin-top:25px;
  background:#00e0ff;
  color:black;
  font-weight:bold;
  padding:14px;
  text-align:center;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:16px;
  transition:0.3s ease;
}

.btn:hover{
  background:#00bcd4;
  transform:scale(1.05);
}

/* RESPONSIVE */
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<h2>Personaliza tu buso</h2>

<div class="container">

  <!-- IMAGEN -->
  <div class="product-image">
    <img id="imagenProducto" src="">
  </div>

  <!-- FORMULARIO -->
  <div class="form-box">

    <label>Color</label>
    <select id="colorSelect">
      <option value="blanco">Blanco</option>
      <option value="rosa">Rosa</option>
      <option value="cafe">CafÃ©</option>
      <option value="negro">Negro</option>
      <option value="rojo">Rojo</option>
      <option value="azul">Azul</option>
      <option value="verde">Verde</option>
      <option value="mostaza">Mostaza</option>
      <option value="gris">Gris</option>
      <option value="morado">Morado</option>
    </select>

    <label>Talla</label>
    <select id="talla">
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>

    <label>Â¿QuÃ© anime o diseÃ±o quieres?</label>
    <textarea id="diseno" placeholder="Ej: Naruto, One Piece, Demon Slayer..."></textarea>

    <button class="btn" onclick="enviarWhatsApp()">Enviar a WhatsApp</button>

  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const color = params.get('color');

const imagen = document.getElementById('imagenProducto');
const selectColor = document.getElementById('colorSelect');

if(color){
  imagen.src = "images/producto/" + color + ".jpg";
  selectColor.value = color;
}else{
  imagen.src = "images/producto/negro.jpg";
}

selectColor.addEventListener("change", function(){
  imagen.src = "images/producto/" + this.value + ".jpg";
});

function enviarWhatsApp(){
  const colorElegido = selectColor.value;
  const talla = document.getElementById("talla").value;
  const diseno = document.getElementById("diseno").value;

  const mensaje = `Hola Nickily ðŸ‘‹%0AQuiero personalizar un buso:%0AColor: ${colorElegido}%0ATalla: ${talla}%0ADiseÃ±o: ${diseno}`;

  const numero = "573053471863";
  window.open(`https://wa.me/${numero}?text=${mensaje}`);
    selectColor.addEventListener("change", function(){
  imagen.style.opacity = 0;
  setTimeout(()=>{
    imagen.src = "images/producto/" + this.value + ".jpg";
    imagen.style.opacity = 1;
  },200);
});
  
}
</script>

<script>
/* Detecta scroll y activa animaciones */
document.addEventListener("DOMContentLoaded", () => {
  const faders = document.querySelectorAll(".fade");
  const testimonials = document.querySelectorAll(".testimonial-box");

  const options = { threshold: 0.3 };

  const appearOnScroll = new IntersectionObserver(function(entries, appearObserver) {
    entries.forEach(entry => {
      if(!entry.isIntersecting) return;
      entry.target.classList.add("visible");
      appearObserver.unobserve(entry.target);
    });
  }, options);

  faders.forEach(fader => {
    appearOnScroll.observe(fader);
  });

  testimonials.forEach(testimonial => {
    appearOnScroll.observe(testimonial);
  });
});
</script>
  
</body>
</html>

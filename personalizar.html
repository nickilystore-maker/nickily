<body>

<header>
    <div class="logo-box">
        <img src="logo.png" alt="Nickily Logo">
    </div>
    <h1>nickily</h1>
    <a href="index.html" class="btn header-btn">Volver</a>
</header>

<section class="hero">
    <h2>Personaliza tu buso</h2>
    <p>Elige talla, confirma color y dinos el anime que quieres</p>
</section>

<section class="form-section">

    <div class="form-box">

        <label>Color seleccionado</label>
        <input type="text" id="color" readonly>

        <label>Selecciona tu talla</label>
        <select id="talla">
            <option value="">Seleccionar</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>

        <label>Â¿QuÃ© anime quieres?</label>
        <input type="text" id="anime" placeholder="Ej: Naruto, One Piece, Attack on Titan">

        <button class="btn hero-btn" onclick="enviarPedido()">Enviar a WhatsApp ðŸ”¥</button>

    </div>

</section>

<footer>
    Â© 2026 Nickily | Todos los derechos reservados
</footer>

<script>

// Captura color desde URL
const params = new URLSearchParams(window.location.search);
const color = params.get("color");

if(color){
    document.getElementById("color").value = color;
}

// Enviar a WhatsApp
function enviarPedido(){

    const color = document.getElementById("color").value;
    const talla = document.getElementById("talla").value;
    const anime = document.getElementById("anime").value;

    if(!talla || !anime){
        alert("Por favor completa talla y anime");
        return;
    }

    const mensaje = `Hola Nickily ðŸ‘‹ 
Quiero personalizar un buso:

Color: ${color}
Talla: ${talla}
Anime: ${anime}`;

    const url = `https://wa.me/573053471863?text=${encodeURIComponent(mensaje)}`;

    window.open(url, "_blank");
}

</script>

</body>
